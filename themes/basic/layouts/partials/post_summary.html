<article class="box box-post">
    <a class="title" href="{{ .RelPermalink }}"><h3>{{ .Title }}</h3></a>
    <time class="date">
        {{ .Date | dateFormat "January" }}
        {{ .Date | dateFormat "2" }}
    </time>
    <div class="summary-container">
        {{.Summary}}
    </div>
</article>
